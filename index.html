    </head>
<body>

    <h1>Calcular Média Final</h1>

    <form id="formularioNotas" method="post">

        <label for="materia">Selecione a matéria:</label>
        <select name="materia" id="materia" required>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="Espanhol">Espanhol</option>
            <option value="História">História</option>
            <option value="Geografia">Geografia</option>
            <option value="Inglês">Inglês</option>
            <option value="Artes">Artes</option>
            <option value="Educação Física">Educação Física</option>
            <option value="Filosofia">Filosofia</option>
            <option value="Sociologia">Sociologia</option>
            <option value="Aprof. Matemática">Aprofundamento em Matemática</option>
            <option value="Aprof. CHS">Aprofundamento em Ciências Humanas</option>
            <option value="Projeto Integrador">Projeto Integrador</option>
            <option value="Literatura">Literatura</option>
            <option value="Escrita Criativa">Escrita Criativa</option>
            <option value="Química">Química</option>
            <option value="Física">Física</option>
            <option value="Biologia">Biologia</option>
            <option value="Educação Financeira">Educação Financeira</option>
                </select>
        <label for="notaPrimeiro">Nota do 1º Trimestre:</label>
        <input type="number" 
               id="notaPrimeiro" 
               name="notaPrimeiro" 
               min="0" 
               max="10.0" 
               step="0.1" 
               required>

        <label for="notaSegundo">Nota do 2º Trimestre:</label>
        <input type="number" 
               id="notaSegundo" 
               name="notaSegundo" 
               min="0" 
               max="10.0" 
               step="0.1" 
               required>

        <label for="notaTerceiro">Nota do 3º Trimestre:</label>
        <input type="number" 
               id="notaTerceiro" 
               name="notaTerceiro" 
               min="0" 
               max="10.0" 
               step="0.1" 
               required>

        <button type="submit">Calcular Média</button>
    </form>

    <div id="resultado">

        </div>



        <div id="authContainer">
            <h2>Acesso Ao Histórico</h2>
            <input type="email" id="authEmail" placeholder="Seu Email..." required> 
            <input type="password" id="authSenha" placeholder="Sua Senha..." required>

            <button id="btnCadastrar">Cadastrar</button>
            <button id="btnLogin">Login</button>

        </div>
        <p id="authMessage"></p>

        <button id="btnLogout" style="margin-top: 20px;">Sair / Logout</button>


       <div id="historicoNotas">
            <h2>Histórico de Notas</h2>
            <ul id="listaNotas"></ul>
        </div>
    </body>
